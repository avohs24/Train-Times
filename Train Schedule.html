<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 <!--  <script type="text/javascript" src='java/app.js'></script> -->
  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
	<div class="container">
		<div class="jumbotron"> 
			<h1>Train Times</h1>
				<h3>Next Train Coming...</h3>
		</div>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading"> 
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table class="table">
				  <thead>
				    <tr>
				      <th id="name">Train Name</th>
				      <th id="destination">Destination</th>
				      <th id="frequency">Frequency</th>
				      <th id="next-time">Next Arrival</th>
				      <th id="minutes-away">Minutes Away</th>
				    </tr>
				  </thead>
				  <tbody></tbody>
				</table>

			</div>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading"> 
				<h3 class="panel-title">Add Train</h3>
			</div>
		<div class="panel-body">
			<form>
				 <div class="form-group">
				    <label for="TrainName">Train Name</label>
				    <input type="text" class="form-control" id="Train-name" placeholder="Train Name">
				  </div>
				  <div class="form-group">
				    <label for="trainDestination">Destination</label>
				    <input type="text" class="form-control" id="finalDestination" placeholder="Final Destination">
				  </div>
				  <div class="form-group">
				    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
				    <input type="time" class="form-control" id="trainTime" placeholder="time">
				  </div>
				  <div class="form-group">
				    <label for="trainFrequency">Frequency (mins)</label>
				    <input type="text" class="form-control" id="freqMin" placeholder="Frequency (mins)">
				  </div>
			<input class="btn btn-default" id="submit" type="submit" value="Submit">
		</form>
		</div>
	</div>
	</div>
</div>











	<script type="text/javascript" src="java.js"></script>
	</body>
</html>
